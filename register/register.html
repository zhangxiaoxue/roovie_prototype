<div ng-controller="RegisterCtrl" class="main-signin">

    <div class="cover">
        <h1>Social TV</h1>
        <ul class="nav signin-tabs">
            <li role="presentation" class="active"><a href="#/register">SIGN UP</a></li>
            <li role="presentation"><a href="#/login">SIGN IN</a></li>
        </ul>
    </div>
    <div class="container">
        <form class="form-signin form-register" name="regForm" role="form">
            <div class="form-group" ng-class="{ 'has-error' : regForm.email.$invalid }">
                <input type="email" name="email" class="form-control" ng-model="user.email" placeholder="Email">
                <p class="help-block" ng-show="regForm.email.$invalid">Enter a valid email.</p>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : regForm.password.$invalid }">
                <input type="password" name="password" class="form-control" ng-model="user.password" ng-minlength="4" placeholder="Password">
                <p class="help-block" ng-show="regForm.password.$error.minlength">Min password length is 4 characters.</p>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : regForm.repassword.$invalid }">
                <input type="password" name="repassword" class="form-control" ng-model="user.repassword" placeholder="Re-type Password" ng-minlength="4">
                <p class="help-block" ng-show="regForm.repassword.$error.minlength">Password is not matched.</p>
            </div>
            <p style="color:red;" ng-show="regError">{{regErrorMessage}}</p>
            <div class="form-btn">
                <button ng-disabled="!user.email || !user.password" ng-click="signUp($event)" type="button" class="btn btn-lg btn-primary btn-block">Sign Up</button>
            </div>
        </form>
    </div>

</div>
